<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de musique</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Réinitialisation des styles par défaut */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("da.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: black;
      font-size: 16px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    span {
      color: yellow;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: block;
      margin-bottom: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .search-form {
      text-align: center;
      margin-top: 10px;
    }

    .search-form input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .search-form button {
      background-color: #ffcc00;
      color: #333;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .search-form button:hover {
      background-color: #e6b800;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      background-color: rgba(51, 51, 51, 0.8);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    @media screen and (min-width: 768px) {
      body {
        font-size: 20px;
      }
      
      nav {
        flex-direction: row;
        justify-content: space-between;
      }

      nav ul {
        display: flex;
        gap: 15px;
      }

      .search-form {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#"><img src="3D LOGO COMPLETT 2021.png" alt="Logo"></a>
      </div>
      <h1>Elikia <span>Musique</span></h1>
      <nav>
        <ul>
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#profil">Profil</a></li>
          <li><a href="projet etudiant.html">Administrateur</a></li>
          <li><a href="#artiste">Artiste</a></li>
        </ul>
        <form action="#" method="get" class="search-form">
          <input type="text" name="search" placeholder="Rechercher...">
          <button type="submit">Rechercher</button>
        </form>
      </nav>
    </div>
  </header>

  <section id="accueil">
    <div class="container">
      <h2><font color="white">Bienvenue sur notre site de musique</font></h2>
      <p></p>
      <a href="#contact" class="btn">Nous contacter</a>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Tous droits réservés &copy; 2023 | Elikia Musique Studio</p>
      <p>Créé le 4 octobre 2002</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let searchForm = document.querySelector(".search-form");
      if (searchForm) {
        searchForm.addEventListener("submit", function (event) {
          event.preventDefault();
          let searchTerm = document.querySelector(".search-form input[name='search']").value;
          console.log("Terme de recherche:", searchTerm);
        });
      }
    });
  </script>
</body>
</html>
